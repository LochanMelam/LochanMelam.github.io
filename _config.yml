layout: sidebar
style: dark

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    archived: false
    forks: true
    projects:
    # - repo-name

social_media:
  # behance: your_username
  # dribbble: your_username
  facebook: lochan.melam
  # hackerrank: your_username
  instagram: lochan_melam28
  # keybase: your_username
  # linkedin: your_username
  # mastodon: your_username
  # medium: your_username
  # stackoverflow: your_user_id
  # telegram: your_username
  # twitter: your_username
  # unsplash: your_username
  # vk: your_username
  # website: http://your_website_url
  # youtube: your_username

topics:
  - name: python
    web_url: https://automatetheboringstuff.com/
    image_url: https://automatetheboringstuff.com/images/automate_2e_cover.png

  - name: Competative Programming
    web_url: https://www.geeksforgeeks.org/how-to-begin-with-competitive-programming/
    image_url: https://miro.medium.com/max/724/1*lI0nR91pNegb9mwLmgNgQQ.png
    

theme: jekyll-theme-slate
